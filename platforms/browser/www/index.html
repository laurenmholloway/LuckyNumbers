<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="css/animate.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
        <!-- animsition.css -->
        <link rel="stylesheet" href="../dist/css/animsition.min.css">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- animsition.js -->
        <script src="../dist/js/animsition.min.js"></script>
        <link rel="stylesheet" href="css/mui.css">
        <link href="css/style.css" rel="stylesheet">
        <title>Lucky Numbers | Random Lottery Numbers Generator</title>
    </head>
    <body id="bodyImage">
        <div id="getNums" class="animated infinite pulse animsition" data-animsition-in-class="fade-in-left-lg"
        data-animsition-in-duration="1000"
        data-animsition-out-class="fade-out-left-lg"
        data-animsition-out-duration="800">
            <p style="text-align:center"><a href="generator.html">START</a></p>
        </div> 
 
        <script>
            $(document).ready(function() {
                $(".animsition").animsition({
                inClass: 'fade-in-left-lg',
                outClass: 'fade-out-left-lg',
                inDuration: 1500,
                outDuration: 800,
                linkElement: '.animsition-link',
                // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
                loading: true,
                loadingParentElement: 'body', //animsition wrapper element
                loadingClass: 'animsition-loading',
                loadingInner: '', // e.g '<img src="loading.svg" />'
                timeout: false,
                timeoutCountdown: 5000,
                onLoadEvent: true,
                browser: [ 'animation-duration', '-webkit-animation-duration'],
                // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
                // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
                overlay : false,
                overlayClass : 'animsition-overlay-slide',
                overlayParentElement : 'body',
                transition: function(url){ window.location.href = url; }
                });
            });
        </script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
