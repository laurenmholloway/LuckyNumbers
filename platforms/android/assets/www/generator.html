<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
        <link rel="stylesheet" href="css/mui.css">
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>Lucky Numbers | Random Lottery Numbers Generator</title>
        <script src="js/scripts.js"></script>
    </head>
    <body id="generator">
        <!--APP BAR-->
        <div class="mui-appbar">
            <p style="text-align:center">
                <img id="logo" src="img/LuckyLogo.png" alt="Logo"/>
            </p>
        </div>
    
        <!--FIRST ROW OF BALLS-->
        <div id="ballsSection">
            <div>
               <button id="b1" class="mui-btn mui-btn--fab wBall" id="b1" onclick="generateWB('b1')">TAP</button>
               <button class="mui-btn mui-btn--fab wBall" id="b2" onclick="generateWB('b2')">TAP</button>               
            </div>

        <!--SECOND ROW OF BALLS-->
            <div>
                <button class="mui-btn mui-btn--fab wBall" id="b3" onclick="generateWB('b3')">TAP</button>
                <button class="mui-btn mui-btn--fab wBall" id="b4" onclick="generateWB('b4')">TAP</button>               
            </div>

        <!--THIRD ROW OF BALLS-->
            <div>
                <button class="mui-btn mui-btn--fab wBall" id="b5" onclick="generateWB('b5')">TAP</button>
                <button id="power" class="mui-btn mui-btn--fab wBall" onclick="generatePB()">TAP</button>               
            </div>
        </div>

        <div id="Reset">
            <p style="text-align:center"><a href="generator.html">RESET</a></p>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
